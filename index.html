<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hub Perso EPS V3</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="manifest" href="manifest.json">
<style>
body { background: linear-gradient(135deg, #1e3a8a, #2563eb); color: white; min-height: 100vh; }
h1 { text-shadow: 2px 2px 5px rgba(0,0,0,0.4); }
.card { transition: transform 0.2s, box-shadow 0.2s; position: relative; }
.card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.4); }
.card button { position: absolute; top: 0.5rem; right: 0.5rem; background: rgba(0,0,0,0.5); color: white; border: none; border-radius: 0.25rem; cursor: pointer; }
</style>
</head>
<body class="p-4">

<header class="text-center mb-6">
<h1 class="text-4xl font-extrabold mb-1">üìÇ Hub Perso EPS V3</h1>
<p class="text-lg text-slate-200">Centralise toutes tes applis et ressources, g√®re-les directement ici</p>
</header>

<!-- Formulaire ajout appli -->
<div class="px-4 mb-4 flex flex-col sm:flex-row gap-2">
  <input id="appName" placeholder="Nom de l'appli" class="flex-1 bg-black text-white rounded px-4 py-2">
  <input id="appUrl" placeholder="URL" class="flex-1 bg-black text-white rounded px-4 py-2">
  <input id="appColor" type="color" value="#4f46e5" class="w-16 h-10 p-0 rounded">
  <button id="addBtn" class="bg-white text-black px-6 py-2 rounded-xl font-bold">‚ûï Ajouter</button>
</div>

<!-- Recherche -->
<div class="px-4 mb-4">
  <input id="searchInput" placeholder="Rechercher..." class="w-full bg-black text-white rounded px-4 py-2">
</div>

<!-- Conteneur cartes -->
<main id="appList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></main>

<script>
// --- Chargement et sauvegarde ---
let apps = JSON.parse(localStorage.getItem("hubApps") || "[]");

// --- Fonction cr√©er carte ---
function createCard(app){
  const container = document.getElementById("appList");
  const card = document.createElement("div");
  card.className = "card block p-6 rounded-2xl text-center shadow-lg cursor-pointer";
  card.style.background = app.color || "#4f46e5";
  card.innerHTML = `
    <h2 class="text-2xl font-bold mb-2">${app.name}</h2>
    <span class="inline-block px-4 py-2 bg-white text-black rounded-full font-semibold">Acc√©der</span>
    <button class="editBtn">‚úèÔ∏è</button>
    <button class="deleteBtn">üóëÔ∏è</button>
  `;

  // clic sur la carte pour ouvrir le lien
  card.addEventListener("click", ()=>window.open(app.url,"_blank"));

  // bouton √©diter
  card.querySelector(".editBtn").addEventListener("click", e=>{
    e.stopPropagation();
    const newName = prompt("Nom :", app.name);
    const newUrl = prompt("URL :", app.url);
    const newColor = prompt("Couleur hex (#xxxxxx) :", app.color);
    if(newName && newUrl && newColor){
      app.name = newName; app.url = newUrl; app.color = newColor;
      saveAndRefresh();
    }
  });

  // bouton supprimer
  card.querySelector(".deleteBtn").addEventListener("click", e=>{
    e.stopPropagation();
    if(confirm(`Supprimer "${app.name}" ?`)){
      apps = apps.filter(a => a !== app);
      saveAndRefresh();
    }
  });

  container.appendChild(card);
}

// --- Sauvegarder et rafra√Æchir ---
function saveAndRefresh(){
  localStorage.setItem("hubApps", JSON.stringify(apps));
  document.getElementById("appList").innerHTML = "";
  apps.forEach(createCard);
}

// --- Ajouter une appli ---
document.getElementById("addBtn").addEventListener("click", ()=>{
  const name = document.getElementById("appName").value.trim();
  const url = document.getElementById("appUrl").value.trim();
  const color = document.getElementById("appColor").value;
  if(!name || !url) return alert("Nom et URL obligatoires !");
  const app = {name,url,color};
  apps.push(app);
  saveAndRefresh();
  document.getElementById("appName").value="";
  document.getElementById("appUrl").value="";
});

// --- Recherche ---
document.getElementById("searchInput").addEventListener("input", ()=>{
  const term = document.getElementById("searchInput").value.toLowerCase();
  document.getElementById("appList").innerHTML = "";
  apps.filter(a => a.name.toLowerCase().includes(term)).forEach(createCard);
});

// --- Initialisation ---
apps.forEach(createCard);

// --- PWA Service Worker ---
if("serviceWorker" in navigator){navigator.serviceWorker.register("service-worker.js");}
</script>

</body>
</html>
